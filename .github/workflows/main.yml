name: Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 minecraft-launcher-lib
      - name: Build
        run: pyinstaller --onefile --windowed --name netherfall-launcher main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-linux
          path: dist/netherfall-launcher

  build-linux-old_glibc:
   runs-on: ubuntu-latest
   container:
    image: python:3.10-buster   # glibc 2.28
   steps:
    - uses: actions/checkout@v4

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Python deps
      run: |
        pip install --only-binary=:all: pyinstaller pyqt6 minecraft-launcher-lib


    - name: Build (PyInstaller)
      run: |
        pyinstaller --onefile --windowed \
          --name netherfall-launcher \
          main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: netherfall-launcher-linux-old_glibc
        path: dist/netherfall-launcher

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 minecraft-launcher-lib

      - name: Build
        run: pyinstaller --onefile --windowed --name netherfall-launcher main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-windows
          path: dist/netherfall-launcher.exe
