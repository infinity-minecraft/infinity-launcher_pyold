name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps for Qt/X11
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            libx11-6 libxext6 libxrender1 libxrandr2 \
            libxcb1 libxcb-shm0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libxcb-sync1 libxcb-xfixes0 libxcb-xinerama0 libxcb-xkb1 \
            libxkbcommon0 libxkbcommon-x11-0 \
            dbus-x11

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 minecraft-launcher-lib

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile --windowed \
            --name netherfall-launcher \
            --hidden-import=pkgutil \
            main.py

      - name: Upload artifact (linux)
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-linux
          path: dist/netherfall-launcher

  build-linux_old_glibc:
    name: Linux (old glibc, Debian 11 container)
    runs-on: ubuntu-latest
    container:
      image: debian:11
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps for Qt/X11 + Python
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            python3 python3-pip python3-venv \
            build-essential \
            libx11-6 libxext6 libxrender1 libxrandr2 \
            libxcb1 libxcb-shm0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libxcb-sync1 libxcb-xfixes0 libxcb-xinerama0 libxcb-xkb1 \
            libxkbcommon0 libxkbcommon-x11-0 \
            dbus-x11
          python3 -m pip install --upgrade pip

      - name: Install Python deps
        run: |
          pip3 install pyinstaller pyqt6 minecraft-launcher-lib
  

      - name: Build (PyInstaller)
        env:
          PYTHONWARNINGS: ignore
        run: |
          pyinstaller --onefile --windowed \
            --name netherfall-launcher \
            --hidden-import=pkgutil \
            main.py

      - name: Upload artifact (linux-old-glibc)
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-linux-old-glibc
          path: dist/netherfall-launcher

  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 minecraft-launcher-lib

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile --windowed --name netherfall-launcher --hidden-import=pkgutil main.py

      - name: Upload artifact (windows)
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-windows
          path: dist/netherfall-launcher.exe
