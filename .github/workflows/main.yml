name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps for Qt (Ubuntu)
        run: |
          set -eux
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y \
            libglib2.0-0 \
            libdbus-1-3 \
            libx11-6 \
            libxcb1 \
            libxcb-shape0 \
            libxcb-xkb1 \
            libxcb-keysyms1 \
            libxcb-util1 \
            libxcb-render-util0 \
            libxcb-image0 \
            libxcb-icccm4 \
            libxcb-cursor0 \
            libxkbcommon0 \
            libxkbcommon-x11-0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 minecraft-launcher-lib

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile --windowed \
            --name netherfall-launcher \
            --collect-all PyQt6 \
            main.py

      - name: Upload artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-linux
          path: dist/netherfall-launcher

  build-linux-old_glibc:
    runs-on: ubuntu-latest
    container:
      image: debian:11   # Debian 11 = glibc 2.31 (шире совместимость)
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (Debian 11)
        run: |
          set -eux
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            python3 python3-pip \
            libglib2.0-0 \
            libdbus-1-3 \
            libx11-6 \
            libxcb1 \
            libxcb-shape0 \
            libxcb-xkb1 \
            libxcb-keysyms1 \
            libxcb-util1 \
            libxcb-render-util0 \
            libxcb-image0 \
            libxcb-icccm4 \
            libxcb-cursor0 \
            libxkbcommon0 \
            libxkbcommon-x11-0
          python3 -m pip install --upgrade pip

      - name: Install Python deps
        run: |
          pip3 install pyinstaller pyqt6 minecraft-launcher-lib

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile --windowed \
            --name netherfall-launcher \
            --collect-all PyQt6 \
            main.py

      - name: Upload artifact (Debian11)
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-linux-old_glibc
          path: dist/netherfall-launcher

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 minecraft-launcher-lib

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile --windowed ^
            --name netherfall-launcher ^
            --collect-all PyQt6 ^
            main.py

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: netherfall-launcher-windows
          path: dist/netherfall-launcher.exe
